<main>
  <section class="todo">
    <h1>Much TODO</h1>
    <div class="todos">
      <div class="header">
        <input type="text" id="newTodo" autofocus="true" placeholder="What needs to be done?">
      </div>
      <div class="body">
        <ul>
          <li *ngFor="let todo of todos">
            <input type="checkbox">
            <span>{{ todo }}</span>
          </li>
        </ul>
      </div>
    </div>
  </section>
</main>
